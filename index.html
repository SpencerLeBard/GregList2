<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>GregsList 2.0</title>
</head>

<body>
    <header class="text-center">
        <nav class="navbar navbar-dark navbar-expand bg-primary text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">GregsList 2.0</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row my-3">
            <div class="col" id="form">
                <form onsubmit="app.carsController.createCar()" class="form-inline">
                    <div class="form-group p-1">
                        <label class="mr-1" for="make">Make</label>
                        <input type="text" name="make" id="make" class="form-control" placeholder="Make...">
                    </div>
                    <div class="form-group p-1">
                        <label class="mr-1" for="model">Model</label>
                        <input type="text" name="model" id="model" class="form-control" placeholder="Model...">
                    </div>
                    <div class="form-group p-1">
                        <label class="mr-1" for="year">Year</label>
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year..." min="1900"
                            max="2021">
                    </div>
                    <div class="form-group p-1">
                        <label class="mr-1" for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price...">
                    </div>
                    <div class="form-group p-1">
                        <label class="mr-1" for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description...">
                    </div>
                    <div class="form-group p-1">
                        <label class="mr-1" for="imgURL">Image Url</label>
                        <input type="url" name="imgURL" id="imgURL" class="form-control" placeholder="Image Url...">
                    </div>
                    <button type="submit" class="btn btn-outline-success">Add Car</button>
                </form>
            </div>
        </div>
        <div class="row" id="draw-cars">
        </div>
        <div class="row my-3 bg-primary">
            <div class="col" id="form"></div>
            <form onsubmit="app.housesController.createHouse()" class="form-inline">
                <div class="form-group p-1">
                    <label class="mr-1" for="bedrooms">Bedrooms</label>
                    <input type="text" name="bedrooms" id="bedrooms" class="form-control" placeholder="Bedrooms...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="bathrooms">Bathrooms</label>
                    <input type="text" name="bathrooms" id="bathrooms" class="form-control" placeholder="Bathrooms...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="levels">Levels</label>
                    <input type="number" name="levels" id="levels" class="form-control" placeholder="Levels...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="price">Price</label>
                    <input type="number" name="price" id="price" class="form-control" placeholder="Price...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="year">Year</label>
                    <input type="text" name="year" id="year" class="form-control" placeholder="Year...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="imgUrl">Image Url</label>
                    <input type="url" name="imgUrl" id="imgUrl" class="form-control" placeholder="Image Url...">
                </div>
                <button type="submit" class="btn btn-outline-success">Add House</button>
            </form>
        </div>
        <div class="row" id="draw-houses"></div>
        <div class="row my-3 bg-primary">
            <div class="col" id="form"></div>
            <form onsubmit="app.JobsController.createJob()" class="form-inline">
                <div class="form-group p-1">
                    <label class="mr-1" for="company">Company</label>
                    <input type="text" name="company" id="company" class="form-control" placeholder="Company...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="jobTitle">Job Title</label>
                    <input type="text" name="jobTitle" id="jobTitle" class="form-control" placeholder=" Job Title...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="hours">Hours</label>
                    <input type="number" name="hours" id="hours" class="form-control" placeholder="Hours...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="rate">Rate</label>
                    <input type="number" name="rate" id="rate" class="form-control" placeholder="Rate...">
                </div>
                <button type="submit" class="btn btn-outline-success">Add Job</button>
            </form>
        </div>
        <div class="row" id="draw-jobs"></div>
    </main>
    <footer class="container-fluid bg-primary text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made With Love By Spencer</small></p>
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
